<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ContactFormular</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
<form id="contact">
    <label id="h2" form="contact">Kontaktformular</label>
    <fieldset>
        <legend>Name</legend>

        <label for="vorname">
            Vorname: <input name="vorname" id="vorname" placeholder="Max">
        </label>

        <label for="nachname">
            Zuname: <input name="nachname" id="nachname" placeholder="Mustermann">
        </label>

    </fieldset>

    <fieldset>
        <legend>Geburtsdatum</legend>

        <label for="birth">
            Vorname: <input name="birth" id="birth" placeholder="TT.MM.JJJJ">
        </label>

    </fieldset>

    <fieldset>
        <legend>Geschlecht</legend>

        <label for="m채nnl">
            <input type="radio" name="geschlecht" id="m채nnl" value="m채nnl">
            m채nnlich
        </label>

        <label for="weibl">
            <input type="radio" name="geschlecht" id="weibl" value="weibl">
            weiblich
        </label>

    </fieldset>
</form>
</body>
</html>
